name: Build Windows Exe

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    permissions:
      contents: read
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Baris cache dihapus untuk menghindari error "packageManager mismatch"
          # cache: 'yarn' 

      - name: Enable Corepack (Activating Yarn 4)
        run: corepack enable

      - name: Install Dependencies
        # --immutable memastikan lockfile tidak berubah di CI
        run: yarn install --immutable

      - name: Build & Make (.exe)
        run: yarn make

      - name: List Output Files (Debugging)
        # Menampilkan isi folder out untuk memastikan file .exe terbentuk
        run: Get-ChildItem -Recurse out/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Altus-Windows-Installer
          path: out/make/**/*.exe
          if-no-files-found: error
